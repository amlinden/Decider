<body ng-app= "myApp">

<!-- first page icon -->
  <div class="container" style="width:100%;" ng-controller="backCtrl">
    </br></br>
    <p><span class="glyphicon glyphicon-road" ></span></p>
    <h2>- We make it easier by helping you choose!</h2></br></br></br>
    <!-- Go back-button, funkar inte med hide ännu --> 
    <button ng-hide="back" ng-click="toggleBack()" class="ghost-button-rounded-corners" >
        <span class="glyphicon glyphicon-chevron-left"></span>
    </button>
    
  <!-- first button, on click goes to shake me page -->
  <div ng-controller="shakeMeCtrl">
  <button ng-hide="showBtn" ng-click="toggle()" type="button" class="ghost-button-rounded-corners" >Make a Decision</button> 

  <!-- Here the user makes choices so that the shake me will decide choice -->
  <form ng-hide="showForm" action="" onsubmit="return false;">

  <textarea class="form-control" rows="5" id="choicelist" cols=500>
  </textarea><br><br>

  <input type="button" value="Choose" class="ghost-button-rounded-corners" onclick="randchoose(); return false;"><br><br>
  <input id="result" type="value" value="" readonly="readonly">
  </form>

  <!-- second button on the first page, on click, takes you to get inspiration page -->
  <div ng-controller="inspirationCtrl" >
  </br>
      <button ng-hide="showBtn" ng-click="toggle()" type="button" class="ghost-button-rounded-corners" >Get inspiration</button>

  <p ng-hide="showInspo">
      Find</br>
      me</br>
      some 

      </br>
      <button ng-click="toggleChoice()" class="ghost-button-rounded-corners" >
      <span class="glyphicon glyphicon-chevron-right"></span>
      </button>

   <p ng-hide="showChoices" >
      </br>
       
      <button class="ghost-button-rounded-corners">Coffee</button>
      </br></br>
      <button class="ghost-button-rounded-corners">Beer</button> 
      </p>

  <!-- Home button -->
  </br></br>
  <button type="button" class="ghost-button-rounded-corners">
      <span class="glyphicon glyphicon-home"></span>
  </button></br></br></br></br>
      </p>
  </div>
  </div>

<script>
var app = angular.module('myApp', []);

app.controller('backCtrl', function($scope) {
    $scope.back       = true;
    $scope.showBtn    = false;
    $scope.showBtn    = false;
    $scope.toggleBack = function() {
    $scope.showBtn    = !$scope.showBtn;
    $scope.showBtn    = true;
    $scope.showBtn    = true;
    $scope.showForm   = true;

    };
});

app.controller('inspirationCtrl', function($scope) {
    $scope.showInspo = true;
    $scope.toggle = function() {
        $scope.showInspo = !$scope.showInspo;
        $scope.showChoices = true;
        $scope.showBtn2 = true;
    };
    $scope.showChoices = true;  
    $scope.toggleChoice = function() {
      $scope.showChoices = !$scope.showChoices;
    };
}); 

app.controller('shakeMeCtrl', function($scope) {
    $scope.showForm = true
    $scope.toggle = function() {
        $scope.showForm = !$scope.showForm;
        
        $scope.showInspo = true
        $scope.showBtn1 = true
    };
}); 

function randchoose() {
  choices = document.getElementById("choicelist").value.split("\n");
  if (choices.length == 0) return;
  document.getElementById("result").value = choices[Math.floor(Math.random() * choices.length)];
}

</script>
